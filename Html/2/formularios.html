<style>
    .checkbox-container {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 22px;
        user-select: none;
    }
    .checkbox-container {
        display: flex;  /* Flexbox para alinear horizontalmente */
        align-items: center;
        gap: 20px; /* Espacio entre los checkboxes */
    }
    .checkbox-group {
        display: flex; /* Hace que los elementos hijos se alineen en una fila */
        gap: 20px; /* Añade espacio entre los elementos */
    }
    .checkbox-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }
    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #ccc;
        border-radius: 50%;  /* Hace el checkbox circular */
    }
    .checkbox-container input:checked ~ .checkmark {
        background-color: #2196F3;
    }
    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }
    .checkbox-container input:checked ~ .checkmark:after {
        display: block;
    }
    .checkbox-container .checkmark:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;  /* Hace la marca circular */
        background: white;
    }
</style>
